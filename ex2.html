<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div2 {
            width: 200px;
            height: 200px;
            
            background-color: goldenrod;
            border-radius: 50%;
        }
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        // var cElem=document.getElementById("div1")
        // cElem.style.border-radius: 50%
        function changeShape(){
            let divelem=document.getElementById("div1");
            if (square) {
                divelem.style.borderRadius="50%";

            }
            else {
                divelem.style.borderRadius="0";
            }
            square= !square
        }
    </script>

</body>
</html>
