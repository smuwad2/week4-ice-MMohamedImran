<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var item = document.getElementById("select_item");
       //the first parameter
       item.addEventListener("change", changeIt);
        
       function changeIt(){
        var listadd=document.getElementById("shopList");
        var list = document.createElement("li");
        var node = document.createTextNode(item.value);
        list.appendChild(node);
        listadd.appendChild(list);
        



       }
    </script>

    

    </body>
</html>
